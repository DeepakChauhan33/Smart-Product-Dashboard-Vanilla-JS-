<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Product Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="py-6 px-6">
    
    <h1 class="text-center text-5xl font-bold">SMART CART</h1>

    <!-- Search Bar -->

    <div class=" p-5 flex justify-around mt-10">
        <input type="text" placeholder="Search here...." class="w-1/2 rounded-md border border-orange-300 px-4 py-2  focus:outline-none focus:border-orange-600">
        <button class="loadBtn border px-2 py-2 lg:px-4 lg:py-2 bg-red-400 rounded-[10px] text-sm font-normal lg:text-[16px] lg:font-bold text-white hover:bg-red-500 ">Load Products</button>
    </div>


    <!-- Product Section -->

    <section class="border-t-2 border-black mt-10 pt-6 min-h-[50vh]">
        <div class="productCant grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center place-items-center">
            <!-- Product Cards will be appended here dynamically -->

        </div>
    </section>

    <!-- Cart Section -->

    <section class="border-t-2 border-black mt-10 pt-6">

        <table>

        </table>

    </section>

    <!-- Footer Section -->

    <footer class="border-t border-gray-400 mt-10 p-4">
        <p class="text-center">
            DOM & Async JS Practice Project
        </p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
