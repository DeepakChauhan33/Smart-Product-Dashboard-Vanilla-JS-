<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Product Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body class="py-6 px-16">

    <h1 class="text-center text-5xl font-bold">SMART CART</h1>

    <!-- Search Bar -->

    <div class=" p-5 flex justify-around mt-10">

        <div class="relative w-[80%]">

            <span class="absolute inset-y-0 left-2 flex items-center text-gray-400">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input type="text" placeholder="Search here...."
                class="searchInput w-full pl-15 pr-4 py-2 rounded-md border border-orange-300 px-5 py-2 focus:ring-2 focus:outline-none focus:border-orange-600">
        </div>

        <button
            class="loadBtn border px-2 py-2 lg:px-4 lg:py-2 bg-red-400 rounded-[10px] text-sm font-normal lg:text-[16px] lg:font-bold text-white hover:bg-red-500 ">Load
            Products</button>


    </div>


    <!-- Product Section -->

    <section class="border-t-2 border-black mt-10 pt-6 min-h-[50vh]">
        <div
            class="productCant grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center place-items-center">
            <!-- Product Cards will be appended here dynamically -->

        </div>
    </section>

    <!-- Cart Section -->

    <section class="border-t-2 border-black mt-10 pt-6 flex justify-center items-center">


        <p class="cartText text-2xl text-center w-full ">No item in the cart</p>

        <table class="table hidden w-[1000px]">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="tableBody">



            </tbody>

            <tr class="totalRow hidden">
                <td>Total</td>
                <td class="totalPrice"></td>
            </tr>
        </table>

    </section>






    <!-- Footer Section -->

    <footer class="border-t border-gray-400 mt-10 p-4">


        <p class="text-center text-xl text-gray-600 font-semibold transition duration-300 hover:text-gray-800 ">
            DOM & Async JS Practice Project
        </p>

    </footer>

    <div
        class="infoBtn  border z-20 fixed right-6 bottom-12 p-2 rounded-full bg-gray-200 text-gray-600 mb-2 cursor-pointer  hover:bg-gray-300 hover:text-gray-800 transition duration-300 ">
        <i class="infoIcon fa-solid fa-circle-info"></i>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>



    <script src="script.js"></script>
</body>

</html>
